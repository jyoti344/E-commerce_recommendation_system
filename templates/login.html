<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | E-Shop</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-card input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-card button:hover {
            background-color: #ff3b2f;
        }

        .login-card p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-card a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome to E-Shop</h2>
        <form method="POST" action="/">
            <input type="text" name="login_id" placeholder="Enter your Login ID" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
